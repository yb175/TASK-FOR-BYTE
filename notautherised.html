<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
        h1 {
            font-size: 50px;
        }
        .home {
            font-size: 40px;
        }
        .flexbox {
            width: 1264px;
            height: 400px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center; /* Center vertically */
            flex-grow: initial;
        }
        .git, .yt {
            background-color: rgb(122, 13, 122);
            border: 2px solid black;
            padding: 20px 40px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .git a, .yt a {
            color: white;
            text-decoration: none;
        }
        /* Button inside anchor styling */
        .git a button, .yt a button {
            background-color: transparent;
            border: none;
            font-size: inherit;
            color: inherit;
            cursor: pointer;
            padding: 10px 20px;
        }
        /* Styling for GitHub logo */
        .git svg {
            margin-right: 10px;
        }
        /* Styling for YouTube logo */
        .yt svg {
            margin-right: 10px;
        }
    </style>
</head>
